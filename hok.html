<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando...</title>
    <script>
        async function verificarPais() {
            try {
                let response = await fetch("https://ipapi.co/json/");
                let data = await response.json();
                let pais = data.country_code; // Código del país (ejemplo: AR, US, NG)

                // Lista de países bloqueados
                let paisesBloqueados = ["NG", "SA", "PK", "BD", "IN", "ID", "EG", "RU", "CN"];

                if (paisesBloqueados.includes(pais)) {
                    window.location.replace("https://tabusito.github.io");
                } else {
                    window.location.replace("https://chat.whatsapp.com/ENjxaH12tYz8zcEfXK7kxS");
                }
            } catch (error) {
                window.location.replace("https://tabusito.github.io"); // Si falla, manda a tabusito.github.io
            }
        }

        verificarPais();
    </script>
</head>
<body>
</body>
</html>
