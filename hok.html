<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección</title>
    <script>
        function redirectBasedOnCountry() {
            var bannedCountries = ["NG", "SA", "QA", "KW", "AE", "OM"]; // Países con mayor posibilidad de bots
            var userCountry = null;
            var urlWhatsapp = "https://chat.whatsapp.com/ENjxaH12tYz8zcEfXK7kxS";
            var fallbackUrl = "https://tabusito.github.io";
            
            // Utilizamos la API de geolocalización para obtener el país del usuario
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    userCountry = data.country_code; // Obtener el código del país

                    // Verificar si el usuario está en un país prohibido
                    if (bannedCountries.includes(userCountry)) {
                        window.location.href = fallbackUrl; // Redirigir a la página de fallback
                    } else {
                        window.location.href = urlWhatsapp; // Redirigir a WhatsApp
                    }
                })
                .catch(function(error) {
                    console.error('Error al obtener el país:', error);
                    window.location.href = urlWhatsapp; // Si no se puede determinar el país, redirigir a WhatsApp
                });
        }

        // Ejecutar la función cuando se cargue la página
        window.onload = redirectBasedOnCountry;
    </script>
</head>
<body>
</body>
</html>
