<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabuSitoッ - Compartir Pantalla</title>

    <!-- Open Graph para Discord -->
    <meta property="og:title" content="TabuSitoッ">
    <meta property="og:description" content="TabuEgoistッ">
    <meta property="og:image" content="https://i.imgur.com/zMAKF3B.png">
    <meta property="og:url" content="https://tabusito.github.io/">
    <meta property="og:type" content="website">

    <!-- Favicon -->
    <link rel="icon" href="https://avatars.fastly.steamstatic.com/66e2fe2d8f40ca4328fd5d25a561f87ed0ae598f_full.jpg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00ff9d;
        }
        button {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            background: #00ff9d;
            color: #000;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #00cc7a;
        }
        #screens-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .screen {
            width: 45%;
            border-radius: 10px;
            border: 3px solid #00ff9d;
        }
    </style>
</head>
<body>
    <h1>Compartir Pantalla - TabuSitoッ</h1>
    <button onclick="startScreenShare()">Iniciar Compartir Pantalla</button>

    <div id="screens-container"></div>

    <script>
        async function startScreenShare() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                
                const video = document.createElement("video");
                video.classList.add("screen");
                video.srcObject = stream;
                video.autoplay = true;
                document.getElementById("screens-container").appendChild(video);

            } catch (err) {
                alert("Error al compartir pantalla: " + err.message);
            }
        }
    </script>
</body>
</html>
