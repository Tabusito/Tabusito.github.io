<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming P2P - TabuSitoッ</title>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
        }
        video {
            width: 70%;
            max-width: 800px;
            margin: 20px 0;
            border: 2px solid #00ff9d;
            border-radius: 10px;
        }
        button {
            background: #00ff9d;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }
        #streamLink {
            margin-top: 15px;
            font-size: 18px;
            color: #00ff9d;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <h1>Streaming P2P - TabuSitoッ</h1>
    <button onclick="startStreaming()">Iniciar Transmisión</button>
    <button onclick="watchStream()">Ver Transmisión</button>
    <div id="streamLink"></div>
    <video id="videoElement" autoplay playsinline></video>

    <script>
        let peer;
        let isBroadcaster = false;
        let stream;

        function startStreaming() {
            isBroadcaster = true;
            navigator.mediaDevices.getDisplayMedia({ video: true, audio: true }).then(mediaStream => {
                document.getElementById("videoElement").srcObject = mediaStream;
                stream = mediaStream;
                peer = new SimplePeer({ initiator: true, trickle: false, stream });

                peer.on('signal', data => {
                    const link = `${window.location.origin + window.location.pathname}?stream=${btoa(JSON.stringify(data))}`;
                    document.getElementById("streamLink").innerHTML = `Comparte este enlace: <br> <a href="${link}" target="_blank">${link}</a>`;
                });

                peer.on('error', err => console.error('Error:', err));
            });
        }

        function watchStream() {
            const urlParams = new URLSearchParams(window.location.search);
            const streamData = urlParams.get("stream");

            if (streamData) {
                peer = new SimplePeer({ initiator: false, trickle: false });

                peer.on('signal', data => {
                    fetch(window.location.href + "&answer=" + btoa(JSON.stringify(data)));
                });

                peer.on('stream', mediaStream => {
                    document.getElementById("videoElement").srcObject = mediaStream;
                });

                peer.signal(JSON.parse(atob(streamData)));
            }
        }

        watchStream();
    </script>

</body>
</html>
