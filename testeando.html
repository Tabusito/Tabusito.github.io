<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabuSitoッ - Compartir Pantalla</title>
    
    <!-- Open Graph para Discord -->
    <meta property="og:title" content="TabuSitoッ">
    <meta property="og:description" content="TabuEgoistッ">
    <meta property="og:image" content="https://i.imgur.com/zMAKF3B.png">
    <meta property="og:url" content="https://tabusito.github.io/">
    <meta property="og:type" content="website">

    <!-- Favicon -->
    <link rel="icon" href="https://avatars.fastly.steamstatic.com/66e2fe2d8f40ca4328fd5d25a561f87ed0ae598f_full.jpg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00ff9d;
        }
        input {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            outline: none;
            margin: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            background: #00ff9d;
            color: #000;
            cursor: pointer;
        }
        button:hover {
            background: #00cc7a;
        }
        #video-container {
            display: none;
            margin-top: 20px;
        }
        video {
            width: 80%;
            border-radius: 10px;
            border: 3px solid #00ff9d;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Compartir Pantalla - TabuSitoッ</h1>
    <p>Ingresa un código de sala (5 dígitos) para ver la pantalla compartida:</p>
    <input type="text" id="room-code" maxlength="5" placeholder="Ej: 12345">
    <button onclick="joinRoom()">Ingresar</button>
    <p id="error-message" class="error"></p>

    <div id="video-container">
        <h2>Transmisión en vivo</h2>
        <video id="screen-video" autoplay></video>
    </div>

    <script>
        const rooms = {}; // Almacena las salas activas

        // Host inicia transmisión
        async function startScreenShare() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                const code = (Math.floor(Math.random() * 90000) + 10000).toString(); // Código de 5 dígitos
                
                rooms[code] = stream; // Guarda el stream en la sala

                alert("Código para compartir: " + code);
                
                document.getElementById("video-container").style.display = "block";
                document.getElementById("screen-video").srcObject = stream;
            } catch (err) {
                alert("Error al compartir pantalla: " + err.message);
            }
        }

        // Unirse a una sala
        function joinRoom() {
            const code = document.getElementById("room-code").value.trim();
            const errorMessage = document.getElementById("error-message");

            if (!/^\d{5}$/.test(code)) {
                errorMessage.textContent = "El código debe ser de 5 dígitos.";
                return;
            }

            if (!rooms[code]) {
                errorMessage.textContent = "El código no existe.";
                return;
            }

            errorMessage.textContent = ""; // Borra errores anteriores
            document.getElementById("video-container").style.display = "block";
            document.getElementById("screen-video").srcObject = rooms[code];
        }

        // Auto-inicio para el host (solo para pruebas)
        window.onload = () => {
            if (confirm("¿Sos el host?")) {
                startScreenShare();
            }
        };
    </script>
</body>
</html>
