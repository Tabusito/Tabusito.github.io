<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Mantener todo el CSS y meta tags anteriores -->
    <style>
        /* AÃ±adir este estilo adicional */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00ff9d;
            color: #000;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.5);
            opacity: 0;
            transform: translateY(100%);
            animation: slideIn 0.5s ease-out forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Mantener el navbar y secciones originales -->

    <!-- SecciÃ³n de archivos -->
    <section class="file-section">
        <div class="file-box">
            <h2>AlmacÃ©n Temporal</h2>
            <input type="file" id="fileInput" hidden>
            <button onclick="document.getElementById('fileInput').click()" class="custom-btn">
                âš¡ Subir Archivo
            </button>
            <div class="file-list" id="fileList"></div>
        </div>
    </section>

    <script>
        let db;
        const DB_NAME = 'EphemeralFileStorage';
        const STORE_NAME = 'temporal_files';

        // Inicializar IndexedDB
        const request = indexedDB.open(DB_NAME, 1);

        request.onupgradeneeded = (event) => {
            db = event.target.result;
            if (!db.objectStoreNames.contains(STORE_NAME)) {
                const store = db.createObjectStore(STORE_NAME, {
                    keyPath: 'id',
                    autoIncrement: true
                });
                store.createIndex('by_timestamp', 'timestamp', { unique: false });
            }
        };

        request.onsuccess = (event) => {
            db = event.target.result;
            loadFiles();
        };

        // Cargar archivos
        async function loadFiles() {
            const tx = db.transaction(STORE_NAME, 'readonly');
            const store = tx.objectStore(STORE_NAME);
            const files = await store.getAll();
            
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = files.map(file => `
                <div class="file-item">
                    <span>${file.name}</span>
                    <button onclick="downloadAndDelete(${file.id})" class="mini-btn">
                        ðŸ’¾ Descargar y Autodestruir
                    </button>
                </div>
            `).join('');
        }

        // Subir archivo
        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async function() {
                const tx = db.transaction(STORE_NAME, 'readwrite');
                const store = tx.objectStore(STORE_NAME);
                
                await store.add({
                    name: file.name,
                    data: reader.result,
                    timestamp: Date.now()
                });
                
                loadFiles();
                showNotification('Â¡Archivo cargado!');
            };
            reader.readAsDataURL(file);
        });

        // Descargar y eliminar
        async function downloadAndDelete(id) {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            const store = tx.objectStore(STORE_NAME);
            const file = await store.get(id);

            if (!file) return;

            // Eliminar primero el registro
            await store.delete(id);
            
            // Crear enlace de descarga
            const link = document.createElement('a');
            link.href = file.data;
            link.download = file.name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Actualizar lista y notificar
            loadFiles();
            showNotification('ðŸ—‘ï¸ Archivo autodestruido');
        }

        // Sistema de notificaciones
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.5s ease-in forwards';
                setTimeout(() => notification.remove(), 500);
            }, 2000);
        }

        // Auto-limpiar archivos antiguos cada hora
        setInterval(async () => {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            const store = tx.objectStore(STORE_NAME);
            const threshold = Date.now() - 3600000; // 1 hora
            
            const index = store.index('by_timestamp');
            const range = IDBKeyRange.upperBound(threshold);
            
            let cursor = await index.openCursor(range);
            while (cursor) {
                cursor.delete();
                cursor = await cursor.continue();
            }
        }, 3600000);
    </script>
</body>
</html>
