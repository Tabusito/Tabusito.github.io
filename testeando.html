<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming P2P - TabuSitoッ</title>
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
        }
        video {
            width: 70%;
            max-width: 800px;
            margin: 20px 0;
            border: 2px solid #00ff9d;
            border-radius: 10px;
        }
        button {
            background: #00ff9d;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }
        #streamLink {
            margin-top: 15px;
            font-size: 18px;
            color: #00ff9d;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <h1>Streaming P2P - TabuSitoッ</h1>
    <button onclick="startStreaming()">Iniciar Transmisión</button>
    <button onclick="watchStreams()">Ver Transmisiones</button>
    <div id="streamLink"></div>
    <video id="videoElement" autoplay playsinline muted></video>
    <div id="streams"></div>

    <script>
        const client = new WebTorrent();
        let torrentId;

        function startStreaming() {
            navigator.mediaDevices.getDisplayMedia({ video: true, audio: true }).then(stream => {
                document.getElementById("videoElement").srcObject = stream;

                const mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm" });
                const chunks = [];

                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const file = new File(chunks, "stream.webm", { type: "video/webm" });

                    client.seed(file, torrent => {
                        torrentId = torrent.magnetURI;
                        document.getElementById("streamLink").innerHTML = `Enlace para compartir: <br> <a href="?stream=${encodeURIComponent(torrentId)}">${window.location.origin + window.location.pathname}?stream=${encodeURIComponent(torrentId)}</a>`;
                    });
                };

                mediaRecorder.start(1000);
                stream.getTracks().forEach(track => track.onended = () => mediaRecorder.stop());
            });
        }

        function watchStreams() {
            const urlParams = new URLSearchParams(window.location.search);
            const streamId = urlParams.get("stream");

            if (streamId) {
                client.add(streamId, torrent => {
                    const file = torrent.files.find(file => file.name.endsWith(".webm"));
                    file.renderTo("#videoElement");
                });
            }
        }

        watchStreams();
    </script>

</body>
</html>
