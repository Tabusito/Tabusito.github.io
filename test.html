<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captura y Grabación</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
      color: #fff;
      overflow-x: hidden;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn { 
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .navbar {
      background: rgba(0, 0, 0, 0.9); 
      padding: 1rem 2rem; 
      position: fixed; 
      width: 100%; 
      top: 0; 
      z-index: 1000; 
      backdrop-filter: blur(10px);
    }

    .nav-content { 
      max-width: 1200px; 
      margin: 0 auto; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
    }

    .logo { 
      font-family: 'Orbitron', sans-serif; 
      font-size: 1.5rem; 
      color: #00ff9d; 
      text-shadow: 0 0 10px rgba(0, 255, 157, 0.5); 
    }

    .nav-links a { 
      color: #fff; 
      text-decoration: none; 
      margin-left: 2rem; 
      transition: color 0.3s ease; 
    }

    .nav-links a:hover { 
      color: #00ff9d; 
    }

    .hero { 
      height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      text-align: center; 
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1538481199705-c710c4e965fc?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80'); 
      background-size: cover; 
      background-position: center;
    }

    .hero-content { 
      max-width: 800px; 
      padding: 2rem; 
    }

    .profile-img { 
      width: 200px; 
      height: 200px; 
      border-radius: 50%; 
      border: 3px solid #00ff9d; 
      margin-bottom: 2rem; 
      box-shadow: 0 0 20px rgba(0, 255, 157, 0.3); 
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float { 
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    h1 { 
      font-family: 'Orbitron', sans-serif; 
      font-size: 3rem; 
      margin-bottom: 1rem; 
      animation: slideUp 1s ease-out; 
    }

    @keyframes slideUp { 
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    button { 
      background: linear-gradient(135deg, #00ff9d, #00bfae); 
      color: white; 
      border: none; 
      padding: 1rem 2rem; 
      font-size: 1.2rem; 
      font-weight: bold; 
      border-radius: 30px; 
      cursor: pointer; 
      outline: none; 
      transition: background 0.3s ease, transform 0.3s ease; 
      box-shadow: 0 5px 15px rgba(0, 255, 157, 0.3); 
      text-transform: uppercase; 
      margin-top: 2rem; 
    }

    button:hover { 
      background: linear-gradient(135deg, #00bfae, #00ff9d); 
      transform: translateY(-5px); 
    }

    button:active { 
      transform: translateY(0); 
      box-shadow: 0 3px 10px rgba(0, 255, 157, 0.2); 
    }

    button:focus { outline: none; }

  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-content">
      <div class="logo">TabuSitoッ</div>
    </div>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <img src="https://avatars.cloudflare.steamstatic.com/66e2fe2d8f40ca4328fd5d25a561f87ed0ae598f_full.jpg" alt="TabuSito" class="profile-img">
      <h1>Captura y Graba tu Pantalla</h1>
      <p>¡Haz capturas y graba lo que desees!</p>
    </div>
  </section>

  <section class="captures-section">
    <h2>Herramientas de Captura</h2>
    <button id="recordBtn">Grabar Pantalla</button>
    <button id="captureBtn">Captura Pantalla</button>
  </section>

  <script>
    let recordBtn = document.getElementById('recordBtn');
    let captureBtn = document.getElementById('captureBtn');

    let mediaRecorder;
    let recordedChunks = [];

    // Función para grabar la pantalla
    recordBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        mediaRecorder = new MediaRecorder(stream);
        
        mediaRecorder.ondataavailable = event => recordedChunks.push(event.data);
        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'recording.webm';
          a.click();
        };
        
        mediaRecorder.start();
      } catch (err) {
        console.error('Error al acceder a la pantalla:', err);
      }
    });

    // Función para tomar una captura de la pantalla
    captureBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        const track = stream.getVideoTracks()[0];
        const imageCapture = new ImageCapture(track);
        const photo = await imageCapture.takePhoto();
        const url = URL.createObjectURL(photo);
        
        const a = document.createElement('a');
        a.href = url;
        a.download = 'screenshot.png';
        a.click();

        track.stop(); // Detener el stream de la pantalla
      } catch (err) {
        console.error('Error al capturar la pantalla:', err);
      }
    });
  </script>
</body>
</html>
