  <script>
    // Verifica si el navegador soporta getDisplayMedia
    async function startCapture() {
      try {
        // Verifica si la API está disponible
        if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
          alert("Tu navegador no soporta la captura de pantalla.");
          return;
        }

        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        const videoElement = document.createElement('video');
        videoElement.srcObject = stream;
        videoElement.play();

        // Usa html2canvas para capturar la pantalla
        html2canvas(document.body).then(function(canvas) {
          const imgData = canvas.toDataURL("image/png");
          const link = document.createElement('a');
          link.href = imgData;
          link.download = "captura.png";
          link.click();
        });
      } catch (err) {
        console.error("Error al capturar la pantalla: ", err);
        alert("Ocurrió un error al intentar capturar la pantalla.");
      }
    }
  </script>
