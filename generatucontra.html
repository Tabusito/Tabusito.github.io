<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genera tu contraseña :D</title>
    
    <!-- Open Graph -->
    <meta property="og:title" content="Genera tu contraseña :D">
    <meta property="og:description" content="Genera contraseñas seguras y personalizadas en segundos.">
    <meta property="og:image" content="https://i.imgur.com/zMAKF3B.png">
    <meta property="og:url" content="#">
    <meta property="og:type" content="website">

    <!-- Favicon -->
    <link rel="icon" href="https://avatars.fastly.steamstatic.com/66e2fe2d8f40ca4328fd5d25a561f87ed0ae598f_full.jpg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: #fff;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .navbar {
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: #00ff9d;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 2rem;
        }

        .generator-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            color: #00ff9d;
        }

        .password-display {
            font-size: 1.4rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            margin: 1.5rem 0;
            word-wrap: break-word;
            word-break: break-all;
            max-height: 300px;
            overflow-y: auto;
            animation: fadeIn 0.8s ease-in;
            color: #fff;
            scrollbar-color: #00ff9d #333; /* Color de la barra de desplazamiento */
            scrollbar-width: thin; /* Barra de desplazamiento más delgada */
        }

        /* Estilo para hacer visible la barra de desplazamiento */
        .password-display::-webkit-scrollbar {
            width: 8px;
        }

        .password-display::-webkit-scrollbar-thumb {
            background-color: #00ff9d;
            border-radius: 5px;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            text-align: left;
            margin-bottom: 1rem;
            padding: 1rem 0;
        }

        .options label {
            font-size: 1rem;
            color: #00ff9d;
            display: flex;
            align-items: center;
        }

        .options input[type="checkbox"] {
            margin-right: 8px;
        }

        .password-length {
            grid-column: span 2;
            text-align: center;
            margin-top: 1rem;
        }

        .password-length input {
            width: 100%;
            padding: 8px;
            border: 2px solid #00ff9d;
            border-radius: 5px;
            font-size: 1.1rem;
            color: #00ff9d;
            background: transparent;
            text-align: center;
        }

        .generate-btn, .copy-btn {
            background: #00ff9d;
            color: #000;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .generate-btn:hover, .copy-btn:hover {
            background: #00cc7a;
        }

        .copy-btn {
            background: #333;
            color: #fff;
            font-size: 1rem;
        }

        .notification {
            background-color: #d9534f;
            color: white;
            font-size: 1rem;
            padding: 0.8rem;
            margin-top: 2rem;
            width: 100%;
            text-align: center;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .options {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Genera tu contraseña :D</div>
    </nav>

    <div class="container">
        <div class="generator-box">
            <h1>Genera tu contraseña :D</h1>
            <div class="password-display" id="password">Toca en generar contraseña para generar uwu</div>

            <div class="options">
                <label><input type="checkbox" id="include-uppercase" checked> Incluir mayúsculas</label>
                <label><input type="checkbox" id="include-numbers" checked> Incluir números</label>
                <label><input type="checkbox" id="include-symbols" checked> Incluir símbolos</label>
            </div>

            <div class="password-length">
                <label for="password-length">Longitud de la contraseña:</label>
                <input type="number" id="password-length" value="16" min="8">
            </div>

            <button class="generate-btn" onclick="generatePassword()">Generar Contraseña</button>
            <button class="copy-btn" onclick="copyPassword()">Copiar</button>
        </div>

        <div class="notification">
            Si tu contraseña es larga desliza para abajo del coso negro de contraseña:p
        </div>
    </div>

    <script>
        function generatePassword() {
            let length = document.getElementById("password-length").value;
            let lowercase = "abcdefghijklmnopqrstuvwxyz";
            let uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let numbers = "0123456789";
            let symbols = "!@#$%^&*()_+[]{}|;:,.<>?";
            let charset = lowercase;

            if (document.getElementById("include-uppercase").checked) charset += uppercase;
            if (document.getElementById("include-numbers").checked) charset += numbers;
            if (document.getElementById("include-symbols").checked) charset += symbols;

            if (charset === lowercase) {
                alert("Seleccioná al menos una opción más para mayor seguridad.");
                return;
            }

            let password = "";
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            document.getElementById("password").textContent = password;
        }

        function copyPassword() {
            let passwordText = document.getElementById("password").textContent;
            navigator.clipboard.writeText(passwordText).then(() => {
                alert("Contraseña copiada:D");
            });
        }
    </script>
</body>
</html>
